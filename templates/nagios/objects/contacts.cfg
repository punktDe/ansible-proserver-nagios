{% for contact in nagios.contacts %}
define contact {
    use          generic-contact;
    contact_name {{ contact.username }}
    alias        "{{ contact.fullname }}"
    email        "{{ contact.email }}"
}

{% endfor %}
{% for contactgroup_name, contactgroup_members in nagios.contactgroups.items() %}
define contactgroup {
    contactgroup_name {{ contactgroup_name }}
    members           {{ ','.join(contactgroup_members) }}
}

{% endfor %}
